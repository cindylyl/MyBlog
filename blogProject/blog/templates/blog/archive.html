{% extends 'blog/base.html' %}

{% block main %}
    {% for d in date_list %}
        <h4>{{ d.year }}</h4>
        <ul>
            {% for post in post_list %}
                {% if d.year == post.created_time.year %}
                <li>{{ post.created_time | date:"SHORT_DATE_FORMAT" }}
                    <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endfor %}

{% endblock %}
